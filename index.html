<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto css grid</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <h1 class="start-title">Viaje a Huaraz</h1>
        <section class="start-container">
            <div class="start-info">
                <h2 class="start-subtitle">Inicio del viaje</h2>
                <p>Partimos de Lima tomamos la panamericana norte,<br>pasando pativilca esta el cruce para dirijirnos hacia<br>huaraz para disfutar de sus paisajes monta√±ozos y<br>cultura ansestral.</p>
            </div>
            <img class="start-image" src="./assent/ruta.jpeg" alt="mapa de ruta">
        </section>

        <section class="route-container">
            <h2 class="route-title">Fotos de camino y llegada a San Marcos</h2>
            <div class="route-grid">
                <img class="route-image route-image__big" src="./assent/viaje1.jpg" alt="foto de viaje huaraz">
                <img class="route-image" src="./assent/viaje2.jpg" alt="foto de viaje huaraz">
                <img class="route-image" src="./assent/viaje3.jpg" alt="foto de viaje huaraz">
                <img class="route-image" src="./assent/viaje4.jpg" alt="foto de viaje huaraz">
                <img class="route-image" src="./assent/viaje5.jpg" alt="foto de viaje huaraz">
            </div>
        </section>

        <section class="chavin-container">
            <h2 class="chavin-title">Chavin de Huantar</h2>
            <div class="chavin-grid">
                <div class="chavin-item">
                    <img src="./assent/chavin.jpg" alt="foto de chavin de huantar">
                </div>
                <div class="chavin-item">
                    <img src="./assent/chavin1.jpg" alt="foto de chavin de huantar">
                </div>
                <div class="chavin-item">
                    <img src="./assent/chavin2.jpg" alt="foto de chavin de huantar">
                </div>
                <div class="chavin-item">
                    <img src="./assent/chavin3.jpg" alt="foto de chavin de huantar">
                </div>
                <div class="chavin-item">
                    <img src="./assent/chavin4.jpg" alt="foto de chavin de huantar">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
